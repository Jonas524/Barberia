<!DOCTYPE html>

<html>
    <head>

        <!-- Dicionario -->
        <meta charset="UFT-8">
        <title> Contacto - Barebería Alura </title>

        <link rel="stylesheet" href="reset.css">

        <link rel="stylesheet" href="style-Part4.css">

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"> </h1>
                <nav>
                    <ul>
                        <li><a href="Home.html">Home</a></li>
                        <li><a href="01-Nueva-Pagina-productos.html">Productos</a></li>
                        <li><a href="Contactos.html">Contactos</a></li>
                    </ul>
                </nav>  
            </div>
        </header>

        <main>

            <!-- form es una etiquetas de formulario -->
            <form>

                <!-- label es una etiquetas de contenido que se abre y se cierra  -->
                <!-- for es para asociar y referenciar con su input -->
                <label for="nombreapellido">Nombre y apellido</label>
                <!-- input es una etiquetas para ingresar datos -->
                <!-- id es para referenciar con su label -->
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correoelectronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                

                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="Mensaje"> Mensaje </label>
                <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required> </textarea>
                

                
                <fieldset>
                    <legend class="test" id="test">¿Cómo le gustaria que lo contactemos¿?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">telefono</label>
                    
                    <label for="radio-watsapp"><input type="radio" name="contacto" value="watsapp" id="radio-watsapp" checked>watsapp</label>
                </fieldset>

                <fieldset>
                    <legend>›¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select> 
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura </label>

                <input type="submit" value="Enviarlo a todos" class="enviar">



            </form>

            <table>
                <thead>
                    <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                    </tr>  
                </thead>
                
                <tbody>
                    <tr>
                    <td>Lunes</td>
                    <td>08 ~ 20h</td>
                </tr> 

                <tr>
                    <td>Miercoles</td>
                    <td>08 ~ 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08 ~ 20h</td>
                    </tr>
                </tbody>
                

            </table>

        </main>
        <footer>

            <img src="imagenes/logo-blanco.png" alt="Logo de barberia">

        </footer>
